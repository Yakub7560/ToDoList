<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign up</title>
   <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
   <div class="container">
      <div class="signup__menu">
         <div class="singip__header">Sing up</div>
         <div class="menu__login">
            <div class="login__login">Login</div>
            <input type="text" id="login">
         </div>
         <div class="menu__password">
            <div class="password__password">Password</div>
            <input type="password" id="password">
         </div>
         <div class="menu__confirm">
            <div class="confirm__pass">Confirm pass</div>
            <input type="password" id="confirmpass">
         </div>
         <div class="menu__genshow">
            <input type="checkbox" name="generate" id="passgenerator"> Generate
            <input type="checkbox" name="showpass" id="showpass">Show password
         </div>
         <div class="menu__bio">
            <input type="text" id="singupbio" placeholder="Input information about you">
         </div>
         <div class="menu__buttons">
            <button id="signupbutton"><a href="./login.html">Sign in</a> </button>
            <button id="savebutton">Save</button>
         </div>
      </div>
   </div>
   <script src="../modules/signup/generator.js"></script>
   <script src="../modules/signup/script.js"></script>
   <script src="../modules/signup/showHidepass.js"></script>
</body>
</html>
